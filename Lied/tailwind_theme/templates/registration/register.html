<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - LIED</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-black text-white py-4 fixed w-full z-50">
        <div class="container mx-auto text-center">
            <a href="/" class="text-3xl font-bold text-red-600">LIED</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="min-h-screen flex">
        <!-- Imagen de fondo -->
        <div class="hidden md:block w-2/3 background-image"></div>
        
        <!-- Registro Form -->
        <section class="w-full md:w-1/3 flex items-center justify-center min-h-screen p-8">
            <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md border-2 border-red-600 relative -right-10">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Regístrate</h2>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="{% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Formulario de registro -->
                <form action="/register/" method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium">Nombre de usuario</label>
                        <input type="text" id="username" name="username" 
                               class="w-full p-3 mt-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-shadow shadow-sm" 
                               required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium">Correo electrónico</label>
                        <input type="email" id="email" name="email" 
                               class="w-full p-3 mt-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-shadow shadow-sm" 
                               required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
                        <input type="password" id="password" name="password" 
                               class="w-full p-3 mt-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-shadow shadow-sm" 
                               required>
                    </div>
                    <div class="mb-6">
                        <label for="confirm_password" class="block text-gray-700 font-medium">Confirmar contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" 
                               class="w-full p-3 mt-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-shadow shadow-sm" 
                               required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold
                                   hover:bg-red-700 transition-colors duration-300 transform hover:scale-[1.05] shadow-md">
                        Registrarse
                    </button>
                </form>

                <!-- Enlace de inicio de sesión -->
                <div class="text-center mt-4">
                    <p class="text-gray-700">¿Ya tienes una cuenta? 
                        <a href="{% url 'login' %}" class="text-red-600 hover:text-red-800 font-medium">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>© 2025 LIED. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
