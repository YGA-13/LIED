<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIED - Editar Nota Técnica</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/notes/notes.css' %}">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Fondo fijo -->
    <div class="hero-bg"></div>

    <!-- Header -->
    <header class="fixed w-full bg-black text-white shadow-lg z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div>
                <a href="{% url 'home' %}" class="text-3xl font-bold text-red-600 hover:text-red-700 transition-colors">LIED</a>
            </div>
            <nav class="space-x-6 hidden md:flex items-center">
                <a href="{% url 'lista_notas' %}" class="text-white hover:text-red-600 transition-colors flex items-center">
                    <i class="fas fa-book-open mr-2"></i> Mis anotaciones
                </a>
                {% if user.is_authenticated %}
                    <p class="text-white mr-4">{{ user.username }}</p>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="text-white hover:text-red-600 transition-colors">Cerrar sesión</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-red-600 transition-colors">Iniciar sesión</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="relative z-10 flex-grow">
        <!-- Hero Section -->
        <div class="hero-content min-h-[40vh] flex items-center justify-center bg-gradient-to-b from-black/70 to-transparent">
            <div class="container mx-auto text-center px-4">
                <h1 class="text-5xl font-bold text-white mb-8 drop-shadow-lg">Editar Nota</h1>
            </div>
        </div>

        <!-- Formulario -->
        <main class="container mx-auto px-4 py-16 max-w-3xl">
            <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl p-8 shadow-xl">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="titulo" class="block text-lg font-medium text-gray-700 mb-2">Título</label>
                        <input type="text" id="titulo" name="titulo" value="{{ nota.titulo }}" required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="contenido" class="block text-lg font-medium text-gray-700 mb-2">Contenido</label>
                        <textarea id="contenido" name="contenido" rows="6" required
                                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">{{ nota.contenido }}</textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="tipo" class="block text-lg font-medium text-gray-700 mb-2">Tipo de Nota</label>
                            <select id="tipo" name="tipo" required
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                                <option value="TECNICA" {% if nota.tipo == 'TECNICA' %}selected{% endif %}>Técnica</option>
                                <option value="INTERPRETACION" {% if nota.tipo == 'INTERPRETACION' %}selected{% endif %}>Interpretación</option>
                                <option value="RECORDATORIO" {% if nota.tipo == 'RECORDATORIO' %}selected{% endif %}>Recordatorio</option>
                                <option value="OTRO" {% if nota.tipo == 'OTRO' %}selected{% endif %}>Otro</option>
                            </select>
                        </div>

                        <div>
                            <label for="pieza_relacionada" class="block text-lg font-medium text-gray-700 mb-2">Pieza Relacionada (opcional)</label>
                            <select id="pieza_relacionada" name="pieza_relacionada"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
                                <option value="">-- Ninguna --</option>
                                {% for pieza in piezas %}
                                    <option value="{{ pieza.id }}" {% if nota.pieza_relacionada and nota.pieza_relacionada.id == pieza.id %}selected{% endif %}>
                                        {{ pieza.titulo }} ({{ pieza.compositor }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4 pt-6">
                        <a href="{% url 'lista_notas' %}" class="px-6 py-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors">
                            Cancelar
                        </a>
                        <button type="submit" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-8 mt-20">
        <div class="container mx-auto text-center">
            <p class="mb-4">© 2025 LIED. Todos los derechos reservados.</p>
            <nav class="flex justify-center space-x-6">
                <a href="{% url 'privacidad' %}" class="hover:text-red-600 transition-colors">Privacidad</a>
                <a href="{% url 'terminos' %}" class="hover:text-red-600 transition-colors">Términos</a>
                <a href="{% url 'contacto' %}" class="hover:text-red-600 transition-colors">Contacto</a>
            </nav>
        </div>
    </footer>

</body>
</html>
